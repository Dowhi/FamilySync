<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="FamilySync - Calendario familiar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Flutter requires this exact placeholder if --base-href is provided -->
    <base href="$FLUTTER_BASE_HREF$" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>FamilySync</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/Icon-192.png" />

    <!-- Flutter loader -->
    <script src="flutter.js" defer></script>

    <style>
      html, body { height: 100%; }
      body { margin: 0; background: #ffffff; overflow: hidden; }
      #loading { position: fixed; inset: 0; display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color: #2E7D32; }
    </style>
  </head>
  <body>
    <div id="loading">Cargando FamilySyncâ€¦</div>

    <script>
      window.addEventListener('load', function () {
        // Load Flutter entrypoint and explicitly disable Service Worker
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: { enabled: false }
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            document.getElementById('loading')?.remove();
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
